<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyphonic MIDI Piano Keyboard with Pitch Practice</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* Custom styles for the piano keyboard and practice section */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        #piano-container {
            overflow-x: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #piano-container::-webkit-scrollbar {
            display: none;
        }

        #notes-container {
            display: inline-flex;
            align-items: flex-start;
            padding: 2rem 1rem;
            background-color: #1a202c;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 2px solid #4a5568;
        }

        .key {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            box-sizing: border-box;
            transition: filter 0.1s ease-in-out, opacity 0.2s;
        }
        
        .key.pressed, .key:active {
            filter: brightness(1.3);
        }
        
        .key.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .white-key {
            width: 50px;
            height: 220px;
            border: 1px solid #4a5568;
            border-radius: 0 0 6px 6px;
            box-shadow: inset 0 1px 5px rgba(255, 255, 255, 0.1), 0 5px 8px rgba(0,0,0,0.4);
            padding-bottom: 0.5rem;
        }

        .black-key {
            width: 30px;
            height: 130px;
            border-radius: 0 0 4px 4px;
            z-index: 10;
            margin-left: -15px;
            margin-right: -15px;
            box-shadow: inset 0 -8px 5px rgba(0,0,0,0.5), 0 3px 5px rgba(0,0,0,0.5);
            padding-bottom: 0.5rem;
        }

        .key-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col h-screen">

    <!-- Main container for the app -->
    <div id="app-container" class="hidden flex-col h-full">
        <header class="container mx-auto p-4 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">Pitch Matching Practice</h1>
            <p class="text-md text-gray-600 dark:text-gray-400 mt-2">Listen to the random pitch, find it on the keyboard, then reveal the answer.</p>
        </header>

        <!-- Pitch Practice Controls -->
        <section id="practice-section" class="container mx-auto p-4 bg-gray-200 dark:bg-gray-800 rounded-lg shadow-md mb-4">
            <div class="flex flex-wrap items-center justify-center gap-4">
                <!-- Buttons -->
                <button id="play-random-pitch-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Play Random Pitch</button>
                <button id="reveal-pitch-btn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Reveal Pitch</button>
                
                <!-- Dropdowns -->
                <div class="flex items-center gap-2">
                    <label for="random-instrument-select" class="font-semibold">Random Instr:</label>
                    <select id="random-instrument-select" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2"></select>
                </div>
                 <div class="flex items-center gap-2">
                    <label for="keys-instrument-select" class="font-semibold">Keys Instr:</label>
                    <select id="keys-instrument-select" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2"></select>
                </div>
                <div class="flex items-center gap-2">
                    <label for="min-pitch-select" class="font-semibold">Min:</label>
                    <select id="min-pitch-select" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2"></select>
                </div>
                <div class="flex items-center gap-2">
                    <label for="max-pitch-select" class="font-semibold">Max:</label>
                    <select id="max-pitch-select" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2"></select>
                </div>
            </div>
            <div id="reveal-message" class="text-center mt-4 text-xl font-bold text-blue-500 hidden"></div>
            <div id="loading-message" class="text-center mt-4 text-lg font-semibold text-yellow-500 hidden">Loading Instrument...</div>
        </section>

        <!-- Piano Container -->
        <div id="piano-container" class="w-full flex-grow flex items-center">
            <div id="notes-container">
                <!-- Piano keys will be dynamically generated here -->
            </div>
        </div>
    </div>
    
    <!-- Start Screen -->
    <div id="start-screen" class="flex-grow flex items-center justify-center">
        <button id="start-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 text-xl">
            Click to Start
        </button>
    </div>

    <script type="module">
        console.log("Script execution started.");
        import { getMidiNoteColor } from 'https://cdn.jsdelivr.net/gh/JotaGreen/keytap@main/midiColorConverter.js';
        console.log("Successfully imported getMidiNoteColor function.");

        // --- DOM Elements ---
        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const appContainer = document.getElementById('app-container');
        const notesContainer = document.getElementById('notes-container');
        const playRandomPitchBtn = document.getElementById('play-random-pitch-btn');
        const revealPitchBtn = document.getElementById('reveal-pitch-btn');
        const revealMessage = document.getElementById('reveal-message');
        const loadingMessage = document.getElementById('loading-message');
        const minPitchSelect = document.getElementById('min-pitch-select');
        const maxPitchSelect = document.getElementById('max-pitch-select');
        const randomInstrumentSelect = document.getElementById('random-instrument-select');
        const keysInstrumentSelect = document.getElementById('keys-instrument-select');

        // --- State Variables ---
        let keysInstrument, randomPitchInstrument;
        let currentRandomMidiNote = null;
        const minMidi = 24; // C1
        const maxMidi = 108; // C8

        // --- Instrument Definitions (Updated) ---
        const instruments = {
            'acoustic_grand_piano': { name: 'Acoustic Grand Piano' },
            'electric_piano_2': { name: 'Electric Piano' },
            'harmonica': { name: 'Harmonica' },
            'acoustic_guitar_nylon': { name: 'Nylon Guitar' },
            'electric_guitar_clean': { name: 'Electric Guitar' },
            'electric_bass_finger': { name: 'Bass Guitar' },
            'violin': { name: 'Violin' },
            'voice_oohs': { name: 'Voice Oohs' },
            'tenor_sax': { name: 'Tenor Sax' },
            'flute': { name: 'Flute' },
            'trumpet': { name: 'Trumpet' },
            'trombone': { name: 'Trombone' }
        };

        // --- Utility Functions ---
        function midiToPitchName(midiNote) {
            const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
            const octave = Math.floor(midiNote / 12) - 1;
            const noteIndex = midiNote % 12;
            return `${noteNames[noteIndex]}${octave}`;
        }

        /**
         * Converts a pitch name with a sharp to its flat equivalent for the soundfont URL.
         * Example: "C#4" becomes "Db4"
         * @param {string} pitchName - The name of the pitch (e.g., "A#3").
         * @returns {string} The filename-compatible pitch name.
         */
        function pitchNameToFileName(pitchName) {
            if (pitchName.includes('#')) {
                const note = pitchName.charAt(0);
                const octave = parseInt(pitchName.slice(2));
                switch (note) {
                    case 'C': return `Db${octave}`;
                    case 'D': return `Eb${octave}`;
                    case 'F': return `Gb${octave}`;
                    case 'G': return `Ab${octave}`;
                    case 'A': return `Bb${octave}`;
                }
            }
            return pitchName;
        }

        function setLoading(isLoading) {
            loadingMessage.classList.toggle('hidden', !isLoading);
            playRandomPitchBtn.disabled = isLoading;
            revealPitchBtn.disabled = isLoading;
            document.querySelectorAll('.key').forEach(k => k.classList.toggle('disabled', isLoading));
        }

        // --- Instrument Loading (Updated) ---
        function loadInstrument(instrumentKey) {
            console.log(`Creating sampler for ${instrumentKey}`);
            const baseUrl = `https://gleitz.github.io/midi-js-soundfonts/FluidR3_GM/${instrumentKey}-mp3/`;
            
            // Dynamically generate the list of notes for the sampler
            const urls = {};
            // We only need to provide a subset of notes; Tone.Sampler will pitch-shift the rest.
            // Let's load every C and F# for a good range.
            for (let i = minMidi; i <= maxMidi; i++) {
                const pitch = midiToPitchName(i);
                if (pitch.startsWith('C') || pitch.startsWith('F#')) {
                    const fileName = pitchNameToFileName(pitch);
                    urls[pitch] = `${fileName}.mp3`;
                }
            }
            
            return new Promise((resolve, reject) => {
                const sampler = new Tone.Sampler({
                    urls: urls,
                    baseUrl: baseUrl,
                    onload: () => {
                        console.log(`✅ ${instruments[instrumentKey].name} samples loaded successfully.`);
                        resolve(sampler.toDestination());
                    },
                    onerror: (error) => {
                        console.error(`❌ Error loading sampler for ${instrumentKey}:`, error);
                        reject(error);
                    }
                });
            });
        }
        
        async function changeKeysInstrument(instrumentKey) {
            console.log(`--- Changing Keys Instrument to: ${instrumentKey} ---`);
            setLoading(true);
            try {
                if (keysInstrument && typeof keysInstrument.dispose === 'function') {
                    console.log("Disposing old keys instrument.");
                    keysInstrument.dispose();
                }
                keysInstrument = await loadInstrument(instrumentKey);
                console.log("Successfully assigned new keys instrument.");
            } catch (error) {
                console.error("Failed to change keys instrument:", error);
            } finally {
                setLoading(false);
            }
        }

        async function changeRandomInstrument(instrumentKey) {
            console.log(`--- Changing Random Pitch Instrument to: ${instrumentKey} ---`);
            setLoading(true);
            try {
                if (randomPitchInstrument && typeof randomPitchInstrument.dispose === 'function') {
                    console.log("Disposing old random pitch instrument.");
                    randomPitchInstrument.dispose();
                }

                if (instrumentKey === 'random') {
                    randomPitchInstrument = null; 
                    console.log("Set to play random instrument on each click.");
                } else {
                    randomPitchInstrument = await loadInstrument(instrumentKey);
                    console.log("Successfully assigned new random pitch instrument.");
                }
            } catch (error) {
                console.error("Failed to change random pitch instrument:", error);
            } finally {
                setLoading(false);
            }
        }

        // --- App Initialization ---
        startButton.addEventListener('click', async () => {
            console.log("Start button clicked. Initializing audio and app.");
            try {
                await Tone.start();
                console.log("AudioContext started successfully.");
                
                startScreen.classList.add('hidden');
                appContainer.classList.remove('hidden');
                appContainer.classList.add('flex');

                populateInstrumentSelectors();
                populatePitchSelectors();
                generatePianoKeys();
                
                await changeKeysInstrument(keysInstrumentSelect.value);
                await changeRandomInstrument(randomInstrumentSelect.value);

                setNewRandomNote();

            } catch (error) {
                console.error("Error starting app:", error);
                appContainer.innerHTML = `<div class="text-center text-red-500">Failed to initialize. Please refresh the page.</div>`;
            }
        });
        
        function populateInstrumentSelectors() {
            for (const key in instruments) {
                keysInstrumentSelect.add(new Option(instruments[key].name, key));
                randomInstrumentSelect.add(new Option(instruments[key].name, key));
            }
            randomInstrumentSelect.add(new Option("Random", "random"));
            keysInstrumentSelect.value = 'acoustic_grand_piano';
            randomInstrumentSelect.value = 'acoustic_grand_piano';
        }

        // --- Pitch Practice Logic ---
        function populatePitchSelectors() {
            for (let midi = minMidi; midi <= maxMidi; midi++) {
                const pitchName = midiToPitchName(midi);
                minPitchSelect.add(new Option(pitchName, midi));
                maxPitchSelect.add(new Option(pitchName, midi));
            }
            minPitchSelect.value = 48; // C3
            maxPitchSelect.value = 72; // C5
        }

        function setNewRandomNote() {
            const min = parseInt(minPitchSelect.value);
            const max = parseInt(maxPitchSelect.value);
            currentRandomMidiNote = Math.floor(Math.random() * (max - min + 1)) + min;
            console.log(`New random note set: ${midiToPitchName(currentRandomMidiNote)}`);
            revealMessage.classList.add('hidden');
            revealPitchBtn.textContent = 'Reveal Pitch';
        }

        playRandomPitchBtn.addEventListener('click', async () => {
            if (currentRandomMidiNote === null) return;

            let instrumentToPlay;
            let shouldDispose = false;

            if (randomInstrumentSelect.value === 'random') {
                const instrumentKeys = Object.keys(instruments);
                const randomKey = instrumentKeys[Math.floor(Math.random() * instrumentKeys.length)];
                setLoading(true);
                instrumentToPlay = await loadInstrument(randomKey);
                shouldDispose = true; 
            } else {
                 instrumentToPlay = randomPitchInstrument;
            }
            
            if (instrumentToPlay) {
                const pitchName = midiToPitchName(currentRandomMidiNote);
                console.log(`Playing random note: ${pitchName} with instrument`);
                instrumentToPlay.triggerAttackRelease(pitchName, '1s');
            }
            
            if(shouldDispose) {
                setTimeout(() => {
                    console.log("Disposing temporary random instrument.");
                    instrumentToPlay.dispose();
                    setLoading(false);
                }, 1000);
            }
        });

        revealPitchBtn.addEventListener('click', () => {
            if (revealPitchBtn.textContent === 'Reveal Pitch') {
                revealMessage.textContent = `The note was: ${midiToPitchName(currentRandomMidiNote)}`;
                revealMessage.classList.remove('hidden');
                revealPitchBtn.textContent = 'New Pitch';
            } else {
                setNewRandomNote();
            }
        });
        
        keysInstrumentSelect.addEventListener('change', (e) => changeKeysInstrument(e.target.value));
        randomInstrumentSelect.addEventListener('change', (e) => changeRandomInstrument(e.target.value));
        minPitchSelect.addEventListener('change', setNewRandomNote);
        maxPitchSelect.addEventListener('change', setNewRandomNote);

        // --- Piano Key Generation ---
        function generatePianoKeys() {
            console.log("Starting to generate piano keys.");
            for (let midi = minMidi; midi <= maxMidi; midi++) {
                const pitchName = midiToPitchName(midi);
                const isBlackKey = pitchName.includes('#');
                const key = document.createElement('div');
                key.className = 'key ' + (isBlackKey ? 'black-key' : 'white-key');
                key.dataset.pitch = pitchName;

                const [r, g, b] = getMidiNoteColor(midi);
                key.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                
                const label = document.createElement('span');
                label.className = 'key-label';
                label.textContent = pitchName;
                key.appendChild(label);

                const playNote = (e) => {
                    e.preventDefault();
                    if (keysInstrument && !key.classList.contains('pressed') && !key.classList.contains('disabled')) {
                        keysInstrument.triggerAttack(pitchName);
                        key.classList.add('pressed');
                    }
                };
                const stopNote = () => {
                    if (keysInstrument && key.classList.contains('pressed')) {
                        keysInstrument.triggerRelease(pitchName);
                        key.classList.remove('pressed');
                    }
                };
                
                key.addEventListener('mousedown', playNote);
                key.addEventListener('mouseup', stopNote);
                key.addEventListener('mouseleave', stopNote);
                key.addEventListener('touchstart', playNote, { passive: false });
                key.addEventListener('touchend', stopNote);
                key.addEventListener('touchcancel', stopNote);

                notesContainer.appendChild(key);
            }
            console.log("Finished generating all piano keys.");
        }
    </script>

</body>
</html>
