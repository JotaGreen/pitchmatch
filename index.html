<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Matching Practice</title>
    <!-- Tone.js for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use the 'class' strategy for dark mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        /* Custom styles for the piano keyboard and practice section */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            /* --- FIX: Allow vertical scrolling for small screens, but prevent horizontal body scroll --- */
            overflow-y: hidden;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        #piano-container {
            overflow-x: hidden; /* Hide default scrollbar and prevent native scrolling */
            touch-action: none; /* Critical for mobile: Disables browser handling of touch gestures like panning, allowing our JS to handle key presses. */
        }
        
        #scrollbar-thumb {
            min-width: 20px; /* Ensures the thumb is always grabbable, even with many keys */
        }

        #notes-container {
            display: inline-flex;
            align-items: flex-start;
            padding: 2rem 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .key {
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            box-sizing: border-box;
            transition: filter 0.1s ease-in-out, opacity 0.2s;
        }
        
        .key.pressed {
            filter: brightness(1.3);
        }
        
        .key.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .white-key {
            width: 50px;
            height: 220px;
            border: 1px solid #9ca3af;
            border-radius: 0 0 6px 6px;
            box-shadow: inset 0 1px 5px rgba(255, 255, 255, 0.1), 0 5px 8px rgba(0,0,0,0.4);
            padding-bottom: 0.5rem;
        }

        .black-key {
            width: 30px;
            height: 130px;
            border-radius: 0 0 4px 4px;
            z-index: 10;
            margin-left: -15px;
            margin-right: -15px;
            box-shadow: inset 0 -8px 5px rgba(0,0,0,0.5), 0 3px 5px rgba(0,0,0,0.5);
        }

        .key-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-white dark:bg-black text-gray-800 dark:text-gray-200">

    <!-- Main container for the app -->
    <div id="app-container" class="hidden flex-col h-full">
        <!-- Instrument Selection Controls -->
        <section id="instrument-section" class="container mx-auto p-4 bg-gray-100 dark:bg-gray-900 rounded-lg shadow-md my-4">
            <div class="flex flex-wrap items-center justify-center gap-4">
                <div class="flex items-center gap-2">
                    <label for="secret-instrument-select" class="font-semibold">Secret Pitch Instrument:</label>
                    <select id="secret-instrument-select" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2"></select>
                </div>
                 <div class="flex items-center gap-2">
                    <label for="keys-instrument-select" class="font-semibold">Keyboard Instrument:</label>
                    <select id="keys-instrument-select" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2"></select>
                </div>
            </div>
            <div id="loading-message" class="text-center mt-4 text-lg font-semibold text-yellow-500 hidden">Loading Instrument...</div>
        </section>

        <!-- Secret Pitch Controls -->
        <section class="container mx-auto p-4 text-center">
             <div class="flex items-center justify-center gap-4 text-2xl mb-4">
                <span class="font-bold">Secret Pitch:</span>
                <span id="secret-pitch-display" class="font-bold w-16">?</span>
                <button id="reveal-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg text-lg">Reveal</button>
            </div>
            <button id="play-secret-pitch-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 text-lg rounded-lg">Play Secret Pitch</button>
        </section>

        <!-- Keyboard Area Wrapper -->
        <div id="keyboard-area" class="w-full flex-grow flex flex-col justify-center px-4">
            <!-- Piano Container -->
            <div id="piano-container" class="w-full flex items-center">
                <div id="notes-container" class="bg-gray-200 dark:bg-gray-800 border border-gray-300 dark:border-gray-600">
                    <!-- Piano keys will be dynamically generated here -->
                </div>
            </div>
            <!-- Custom Scrollbar -->
            <div id="scrollbar-container" class="w-full h-4 bg-gray-300 dark:bg-gray-700 rounded-full mt-2 cursor-pointer">
                <div id="scrollbar-thumb" class="h-full bg-gray-500 dark:bg-gray-400 rounded-full relative"></div>
            </div>
        </div>
    </div>
    
    <!-- Start Screen -->
    <div id="start-screen" class="flex flex-col items-center justify-center min-h-screen p-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">Pitch Matching Practice</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mt-4">Listen to the secret pitch, find it on the keyboard, then reveal the answer.</p>
        </header>
        
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md mb-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Settings</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <label for="min-pitch-select" class="font-semibold">Min Pitch:</label>
                    <select id="min-pitch-select" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2 w-1/2"></select>
                </div>
                <div class="flex items-center justify-between">
                    <label for="max-pitch-select" class="font-semibold">Max Pitch:</label>
                    <select id="max-pitch-select" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2 w-1/2"></select>
                </div>
                 <div class="flex items-center justify-between">
                    <label for="theme-select" class="font-semibold">Light/Dark:</label>
                    <select id="theme-select" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md p-2 w-1/2">
                        <option value="auto">Auto</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
            </div>
        </div>

        <button id="start-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 text-xl">
            Start
        </button>
    </div>

    <script type="module">
        console.log("Script execution started.");
        import { getMidiNoteColor } from 'https://cdn.jsdelivr.net/gh/JotaGreen/keytap@main/midiColorConverter.js';
        console.log("Successfully imported getMidiNoteColor function.");

        // --- DOM Elements ---
        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const appContainer = document.getElementById('app-container');
        const notesContainer = document.getElementById('notes-container');
        const playSecretPitchBtn = document.getElementById('play-secret-pitch-btn');
        const revealBtn = document.getElementById('reveal-btn');
        const secretPitchDisplay = document.getElementById('secret-pitch-display');
        const loadingMessage = document.getElementById('loading-message');
        const secretInstrumentSelect = document.getElementById('secret-instrument-select');
        const keysInstrumentSelect = document.getElementById('keys-instrument-select');
        const minPitchSelect = document.getElementById('min-pitch-select');
        const maxPitchSelect = document.getElementById('max-pitch-select');
        const themeSelect = document.getElementById('theme-select');
        const pianoContainer = document.getElementById('piano-container');
        const scrollbarContainer = document.getElementById('scrollbar-container');
        const scrollbarThumb = document.getElementById('scrollbar-thumb');

        // --- State Variables ---
        let keysInstrument, secretPitchInstrument, activeSecretInstrument;
        let tempRandomInstrument = null;
        let currentSecretMidiNote = null;
        let minMidi, maxMidi;
        let isPointerDown = false;
        let isDraggingScrollbar = false;
        let scrollbarStartX = 0;
        let initialScrollLeft = 0;

        // --- Instrument Definitions ---
        const instruments = {
            'acoustic_grand_piano': { name: 'Acoustic Piano' },
            'electric_piano_2': { name: 'Electric Piano' },
            'harmonica': { name: 'Harmonica' },
            'acoustic_guitar_nylon': { name: 'Nylon Guitar' },
            'electric_guitar_clean': { name: 'Electric Guitar' },
            'electric_bass_finger': { name: 'Bass Guitar' },
            'violin': { name: 'Violin' },
            'voice_oohs': { name: 'Voice Oohs' },
            'tenor_sax': { name: 'Tenor Sax' },
            'flute': { name: 'Flute' },
            'trumpet': { name: 'Trumpet' },
            'trombone': { name: 'Trombone' }
        };

        // --- Utility Functions ---
        function midiToPitchName(midiNote) {
            const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
            const octave = Math.floor(midiNote / 12) - 1;
            const noteIndex = midiNote % 12;
            return `${noteNames[noteIndex]}${octave}`;
        }

        function pitchNameToFileName(pitchName) {
            if (pitchName.includes('#')) {
                const note = pitchName.charAt(0);
                const octave = parseInt(pitchName.slice(2));
                const flatMap = { 'C': 'Db', 'D': 'Eb', 'F': 'Gb', 'G': 'Ab', 'A': 'Bb' };
                return `${flatMap[note]}${octave}`;
            }
            return pitchName;
        }

        function setLoading(isLoading) {
            loadingMessage.classList.toggle('hidden', !isLoading);
            playSecretPitchBtn.disabled = isLoading;
            revealBtn.disabled = isLoading;
            document.querySelectorAll('.key').forEach(k => k.classList.toggle('disabled', isLoading));
        }

        // --- Instrument Loading ---
        function loadInstrument(instrumentKey) {
            console.log(`Creating sampler for ${instrumentKey}`);
            const baseUrl = `https://gleitz.github.io/midi-js-soundfonts/FluidR3_GM/${instrumentKey}-mp3/`;
            const urls = {};
            for (let i = 24; i <= 108; i++) {
                const pitch = midiToPitchName(i);
                if (pitch.startsWith('C') || pitch.startsWith('F#') || pitch.startsWith('A')) {
                    urls[pitch] = `${pitchNameToFileName(pitch)}.mp3`;
                }
            }
            return new Promise((resolve, reject) => {
                const sampler = new Tone.Sampler({ urls, baseUrl, onload: () => {
                    console.log(`✅ ${instruments[instrumentKey].name} samples loaded.`);
                    resolve(sampler.toDestination());
                }, onerror: (error) => {
                    console.error(`❌ Error loading sampler for ${instrumentKey}:`, error);
                    reject(error);
                }});
            });
        }
        
        async function changeKeysInstrument(instrumentKey) {
            console.log(`--- Changing Keyboard Instrument to: ${instrumentKey} ---`);
            setLoading(true);
            try {
                if (keysInstrument) keysInstrument.dispose();
                keysInstrument = await loadInstrument(instrumentKey);
            } catch (error) { console.error("Failed to change keys instrument:", error); } 
            finally { setLoading(false); }
        }

        async function changeSecretInstrument(instrumentKey) {
            console.log(`--- Changing Secret Pitch Instrument to: ${instrumentKey} ---`);
            if (instrumentKey !== 'random') {
                setLoading(true);
                try {
                    if (secretPitchInstrument) secretPitchInstrument.dispose();
                    secretPitchInstrument = await loadInstrument(instrumentKey);
                    activeSecretInstrument = secretPitchInstrument;
                } catch (error) { console.error("Failed to change secret instrument:", error); }
                 finally { setLoading(false); }
            } else {
                 if (tempRandomInstrument) tempRandomInstrument.dispose();
                 tempRandomInstrument = null;
                 activeSecretInstrument = null; 
            }
        }

        // --- App Initialization & Settings ---
        startButton.addEventListener('click', async () => {
            console.log("Start button clicked. Initializing audio and app.");
            try {
                await Tone.start();
                startScreen.classList.add('hidden');
                appContainer.classList.remove('hidden');
                appContainer.classList.add('flex');
                
                minMidi = parseInt(minPitchSelect.value);
                maxMidi = parseInt(maxPitchSelect.value);
                generatePianoKeys(minMidi, maxMidi);
                
                await changeKeysInstrument(keysInstrumentSelect.value);
                await changeSecretInstrument(secretInstrumentSelect.value);
                await setNewSecretNote();

            } catch (error) {
                console.error("Error starting app:", error);
                appContainer.innerHTML = `<div class="text-center text-red-500">Failed to initialize. Please refresh the page.</div>`;
            }
        });
        
        function populateInstrumentSelectors() {
            for (const key in instruments) {
                keysInstrumentSelect.add(new Option(instruments[key].name, key));
                secretInstrumentSelect.add(new Option(instruments[key].name, key));
            }
            secretInstrumentSelect.add(new Option("Random", "random"));
            keysInstrumentSelect.value = 'acoustic_grand_piano';
            secretInstrumentSelect.value = 'acoustic_guitar_nylon';
        }

        function populatePitchSelectors() {
            for (let i = 24; i <= 108; i++) {
                const pitchName = midiToPitchName(i);
                minPitchSelect.add(new Option(pitchName, i));
                maxPitchSelect.add(new Option(pitchName, i));
            }
            minPitchSelect.value = 36; // C2
            maxPitchSelect.value = 84; // C6
        }
        
        // --- Theme Management ---
        function applyTheme(theme) {
            console.log(`Applying theme: '${theme}'`);
            themeSelect.value = theme;

            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else if (theme === 'light') {
                document.documentElement.classList.remove('dark');
            } else { // 'auto'
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }
             console.log(`Theme applied. HTML class: '${document.documentElement.className}'`);
        }

        themeSelect.addEventListener('change', (e) => {
            const selectedTheme = e.target.value;
            console.log(`Theme changed by user to: ${selectedTheme}`);
            localStorage.setItem('theme', selectedTheme);
            applyTheme(selectedTheme);
        });

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            const currentSetting = localStorage.getItem('theme') || 'auto';
            if (currentSetting === 'auto') {
                console.log("Applying 'auto' theme to match system change.");
                applyTheme('auto');
            }
        });
        
        function initialize() {
            console.log("Initializing settings...");
            populateInstrumentSelectors();
            populatePitchSelectors();
            const savedTheme = localStorage.getItem('theme') || 'auto';
            applyTheme(savedTheme);
            console.log("Initialization complete.");
        }
        
        initialize();

        // --- Pitch Practice Logic ---
        async function setNewSecretNote() {
            currentSecretMidiNote = Math.floor(Math.random() * (maxMidi - minMidi + 1)) + minMidi;
            console.log(`New secret note set: ${midiToPitchName(currentSecretMidiNote)}`);
            
            if (secretInstrumentSelect.value === 'random') {
                const instrumentKeys = Object.keys(instruments);
                const randomKey = instrumentKeys[Math.floor(Math.random() * instrumentKeys.length)];
                setLoading(true);
                try {
                    if (tempRandomInstrument) tempRandomInstrument.dispose();
                    tempRandomInstrument = await loadInstrument(randomKey);
                    activeSecretInstrument = tempRandomInstrument;
                } catch (error) { console.error("Failed to load random instrument", error); }
                finally { setLoading(false); }
            } else {
                activeSecretInstrument = secretPitchInstrument;
            }

            secretPitchDisplay.textContent = '?';
            revealBtn.textContent = 'Reveal';
        }

        // --- Event Listeners ---
        const playSecretNote = () => {
            if (activeSecretInstrument) {
                activeSecretInstrument.triggerAttack(midiToPitchName(currentSecretMidiNote));
            }
        };
        const stopSecretNote = () => {
            if (activeSecretInstrument) {
                activeSecretInstrument.triggerRelease(midiToPitchName(currentSecretMidiNote));
            }
        };
        
        playSecretPitchBtn.addEventListener('mousedown', playSecretNote);
        playSecretPitchBtn.addEventListener('mouseup', stopSecretNote);
        playSecretPitchBtn.addEventListener('mouseleave', stopSecretNote);
        playSecretPitchBtn.addEventListener('touchstart', (e) => { e.preventDefault(); playSecretNote(); });
        playSecretPitchBtn.addEventListener('touchend', stopSecretNote);

        revealBtn.addEventListener('click', () => {
            if (revealBtn.textContent === 'Reveal') {
                secretPitchDisplay.textContent = midiToPitchName(currentSecretMidiNote);
                revealBtn.textContent = 'New';
            } else {
                setNewSecretNote();
            }
        });
        
        keysInstrumentSelect.addEventListener('change', (e) => changeKeysInstrument(e.target.value));
        secretInstrumentSelect.addEventListener('change', (e) => changeSecretInstrument(e.target.value));

        window.addEventListener('pointerup', () => {
            if (isPointerDown) {
                isPointerDown = false;
                const pressedKey = notesContainer.querySelector('.key.pressed');
                if (pressedKey) {
                    const pitchName = pressedKey.querySelector('.key-label').textContent;
                    if (keysInstrument) {
                        keysInstrument.triggerRelease(pitchName);
                        pressedKey.classList.remove('pressed');
                    }
                }
            }
        });

        // --- Piano Key Generation ---
        function generatePianoKeys(minKey, maxKey) {
            console.log(`Generating keys from ${minKey} to ${maxKey}`);
            notesContainer.innerHTML = ''; 
            notesContainer.addEventListener('contextmenu', e => e.preventDefault());

            for (let midi = minKey; midi <= maxKey; midi++) {
                const pitchName = midiToPitchName(midi);
                const isBlackKey = pitchName.includes('#');
                const key = document.createElement('div');
                key.className = 'key ' + (isBlackKey ? 'black-key' : 'white-key');
                
                const [r, g, b] = getMidiNoteColor(midi);
                key.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                
                const label = document.createElement('span');
                label.className = 'key-label';
                label.textContent = pitchName;
                key.appendChild(label);

                const attack = (event) => {
                    if (event.pointerType === 'touch') {
                        event.preventDefault();
                    }
                    
                    const currentlyPressed = notesContainer.querySelector('.key.pressed');
                    if (currentlyPressed && currentlyPressed !== key) {
                        if (keysInstrument) {
                            const oldPitch = currentlyPressed.querySelector('.key-label').textContent;
                            keysInstrument.triggerRelease(oldPitch);
                            currentlyPressed.classList.remove('pressed');
                        }
                    }
                    
                    if (keysInstrument && !key.classList.contains('pressed') && !key.classList.contains('disabled')) {
                        keysInstrument.triggerAttack(pitchName);
                        key.classList.add('pressed');
                    }
                };

                const release = () => {
                    if (keysInstrument && key.classList.contains('pressed')) {
                        keysInstrument.triggerRelease(pitchName);
                        key.classList.remove('pressed');
                    }
                };
                
                key.addEventListener('pointerdown', (e) => {
                    isPointerDown = true;
                    attack(e);
                });

                key.addEventListener('pointerenter', (e) => {
                    if (isPointerDown) {
                        attack(e);
                    }
                });

                key.addEventListener('pointerleave', () => {
                    if (isPointerDown) {
                        release();
                    }
                });

                notesContainer.appendChild(key);
            }
            setTimeout(updateScrollbar, 0);
        }

        // --- Custom Scrollbar Logic ---
        console.log("Setting up custom scrollbar logic.");

        function updateScrollbar() {
            const scrollWidth = pianoContainer.scrollWidth;
            const clientWidth = pianoContainer.clientWidth;

            if (scrollWidth <= clientWidth) {
                scrollbarContainer.style.display = 'none';
                return;
            }
            scrollbarContainer.style.display = 'block';

            const thumbWidth = (clientWidth / scrollWidth) * scrollbarContainer.clientWidth;
            scrollbarThumb.style.width = `${thumbWidth}px`;

            const maxScrollLeft = scrollWidth - clientWidth;
            const maxThumbPosition = scrollbarContainer.clientWidth - thumbWidth;
            // Prevent division by zero if maxScrollLeft is 0
            const thumbPosition = maxScrollLeft > 0 ? (pianoContainer.scrollLeft / maxScrollLeft) * maxThumbPosition : 0;
            scrollbarThumb.style.transform = `translateX(${thumbPosition}px)`;
        }

        // --- Scrollbar Dragging Event Listeners ---
        scrollbarThumb.addEventListener('pointerdown', (e) => {
            isDraggingScrollbar = true;
            scrollbarStartX = e.clientX; 
            initialScrollLeft = pianoContainer.scrollLeft; 
            scrollbarThumb.setPointerCapture(e.pointerId); 
            document.body.style.cursor = 'grabbing';
            console.log("Scrollbar drag started.");
        });

        window.addEventListener('pointermove', (e) => {
            if (!isDraggingScrollbar) return;
            e.preventDefault(); 

            const dx = e.clientX - scrollbarStartX; 
            const scrollWidth = pianoContainer.scrollWidth;
            const clientWidth = pianoContainer.clientWidth;
            
            // This check prevents the piano from scrolling if it's not actually scrollable.
            if (scrollWidth <= clientWidth) return;

            const scrollDelta = dx * (scrollWidth / clientWidth);
            pianoContainer.scrollLeft = initialScrollLeft + scrollDelta;
        });

        window.addEventListener('pointerup', (e) => {
            if (isDraggingScrollbar) {
                isDraggingScrollbar = false;
                scrollbarThumb.releasePointerCapture(e.pointerId); 
                document.body.style.cursor = 'default';
                console.log("Scrollbar drag ended.");
            }
        });
        
        // --- FIX: This is the key change ---
        // Update the scrollbar thumb position whenever the piano is scrolled, for any reason.
        // The faulty `if` condition has been removed.
        pianoContainer.addEventListener('scroll', () => {
            console.log("Piano scrolled, updating thumb position.");
            updateScrollbar();
        });

        // Use ResizeObserver to update the scrollbar when the container or content size changes
        new ResizeObserver(updateScrollbar).observe(pianoContainer);
        new ResizeObserver(updateScrollbar).observe(notesContainer);

    </script>
</body>
</html>
